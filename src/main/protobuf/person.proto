syntax = "proto3";

message People {
  repeated Person people = 1;
}

message Person {
  optional string id = 1;
  string first_name = 2;
  string last_name = 3;
  int32 age = 4;
  string gender = 5;
  string email = 6;
  string phone = 7;
  Address address = 8;
}

message Address {
  string street = 1;
  string city = 2;
  string state = 3;
  string postal_code = 4;
  string country = 5;
}
